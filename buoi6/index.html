			$('.oco').css('width',"20px")
			$('.oco').css('height',"20px")
			$('.oco').css('border',"1px solid #00ff87");
			$('.oco').css('background-color',"#eafff5");
			$('.oco').css('float',"left");
			$('.oco').css('text-align',"center");
			$(".oco").mouseover(function(){
				$(this).css('background-color',"#fffee2")
			})
			$(".oco").mouseout(function(){
				$('.oco').css('background-color',"#eafff5")
			})

			var dem = 0
			$('.oco').click(function(){
				if($(this).html()==''){
					if(dem%2==0){
						$(this).html("X");
					}
					else{
						$(this).html("O");
					}

					dem++;
				}
				else{
					alert("can not check this!")
				}

				
			})

			

		})
